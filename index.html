<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>Ryu Number Generator</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="imageCropContainer">
  <div class="cropContainer">
    <h1>Select the area of the<br>image you want to use</h1>
    <div class="imageContainer">
      <img id="cropperImage">
    </div>
    <button type="button">Crop</button>
  </div>
</div>

<div class="topRow"><h1>Ryu Number Generator</h1></div>
<div class="middleRow">
<div class="columnModifier">
  <div class="addColumn" onclick="addColumn();">+</div>
  <div class="removeColumn" onclick="removeColumn();">-</div>
</div>
<div class="mainContainer">
  <div id="ryuname" style="width: 208px; height: 66px; grid-row: 1; grid-column: -2; background-image: url('assets/ryuname.png'); align-self: end;"></div>
  <div id="ryu" class="circle" style="grid-column: -2; background-image: url('assets/ryu.png');"></div>

</div>
</div>
<div class="bottomRow">
<button type="button" onclick="printScreen(event);">Print!</button>
<img>
</div>

<script src="dom-to-image.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="script.js"></script>
</body></html>
